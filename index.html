<!DOCTYPE html>
<html>
<head>
  <title>ShadowStrike.io</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mainMenu" class="menu">
  <h1>⚔ ShadowStrike.io</h1>
  <button onclick="openGamemode()">PLAY</button>
</div>

<div id="gamemodeMenu" class="menu hidden">
  <h2>Select Gamemode</h2>
  <button onclick="openServers('ffa')">Free For All</button>
  <button onclick="openServers('tdm')">Team Deathmatch</button>
  <button onclick="openServers('ctf')">Capture the Flag</button>
  <button onclick="openServers('parkour')">Parkour</button>
  <button onclick="backToMain()">⬅ Back</button>
</div>

<div id="serverMenu" class="menu hidden">
  <h2>Pick Server</h2>
  <div id="servers"></div>
  <button onclick="backToModes()">⬅ Back</button>
</div>

<canvas id="game" width="1200" height="700"></canvas>

<script src="maps.js"></script>
<script src="game.js"></script>

</body>
</html>
