<!DOCTYPE html>
<html>
<head>
  <title>ShadowStrike.io</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mainMenu" class="menu">
  <h1>⚔ ShadowStrike.io</h1>
  <button onclick="openModes()">PLAY</button>
</div>

<div id="modeMenu" class="menu hidden">
  <h2>Select Mode</h2>
  <button onclick="openServers('ffa')">Free For All</button>
  <button onclick="openServers('tdm')">Team Deathmatch</button>
  <button onclick="openServers('ctf')">Capture The Flag</button>
  <button onclick="openServers('parkour')">Parkour</button>
  <button onclick="backMain()">⬅ Back</button>
</div>

<div id="serverMenu" class="menu hidden">
  <h2>Select Server</h2>
  <div id="servers"></div>
  <button onclick="backModes()">⬅ Back</button>
</div>

<canvas id="game" width="1000" height="600"></canvas>

<script src="maps.js"></script>
<script src="game.js"></script>

</body>
</html>
